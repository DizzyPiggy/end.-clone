{% extends "base.html" %}

{% block title %}Payment Processing | END.{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center p-8 text-center">
    <div class="mb-8 animate-spin">
        <i data-lucide="loader-2" class="w-16 h-16 text-black mx-auto"></i>
    </div>
    <h1 class="text-3xl font-bold uppercase tracking-widest mb-4">Payment Processing</h1>
    <p class="text-gray-500 mb-8 max-w-md">
        We are currently verifying your payment. This may take a few moments. Please do not close this window.
    </p>
    <!-- Optional: Add auto-refresh or polling here if needed -->
    <a href="{% url 'orders:order_create' %}" onclick="window.location.reload(); return false;"
       class="text-xs uppercase tracking-widest font-bold border-b border-black pb-1 hover:text-gray-600 hover:border-gray-600 transition-colors">
        Check Status
    </a>
</div>
{% endblock %}
