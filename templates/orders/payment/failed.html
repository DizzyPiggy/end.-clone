{% extends "base.html" %}

{% block title %}Payment Failed | END.{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center p-8 text-center">
    <div class="mb-8">
        <i data-lucide="x-circle" class="w-16 h-16 text-red-600 mx-auto"></i>
    </div>
    <h1 class="text-3xl font-bold uppercase tracking-widest mb-4">Payment Failed</h1>
    <p class="text-gray-500 mb-8 max-w-md">
        Unfortunately, your payment could not be processed. Please try again or contact support if the issue persists.
    </p>
    <div class="flex gap-4">
        <a href="{% url 'orders:order_create' %}" 
           class="bg-black text-white px-8 py-3 uppercase tracking-widest text-xs font-bold hover:bg-gray-800 transition-colors">
            Try Again
        </a>
        <a href="{% url 'catalog:product_list' %}" 
           class="border border-black text-black px-8 py-3 uppercase tracking-widest text-xs font-bold hover:bg-gray-50 transition-colors">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
