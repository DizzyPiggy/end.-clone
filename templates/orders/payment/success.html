{% extends "base.html" %}

{% block title %}Payment Successful | END.{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center p-8 text-center">
    <div class="mb-8">
        <i data-lucide="check-circle-2" class="w-16 h-16 text-green-600 mx-auto"></i>
    </div>
    <h1 class="text-3xl font-bold uppercase tracking-widest mb-4">Payment Successful</h1>
    <p class="text-gray-500 mb-8 max-w-md">
        Thank you for your order. We have received your payment and will begin processing your items shortly.
    </p>
    <a href="{% url 'catalog:product_list' %}" 
       class="bg-black text-white px-8 py-3 uppercase tracking-widest text-xs font-bold hover:bg-gray-800 transition-colors">
        Continue Shopping
    </a>
</div>
{% endblock %}
