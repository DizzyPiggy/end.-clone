<!-- Cart Drawer with Alpine.js -->
<div id="cart-drawer" class="fixed inset-0 z-[100] flex justify-end" x-show="cartOpen" x-cloak role="dialog"
    aria-modal="true">

    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px] transition-opacity" x-show="cartOpen"
        x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="cartOpen = false"></div>

    <!-- Drawer Panel -->
    <div class="relative w-full max-w-[500px] bg-white h-full shadow-2xl flex flex-col" x-show="cartOpen"
        x-transition:enter="transform transition ease-in-out duration-300" x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0" x-transition:leave="transform transition ease-in-out duration-300"
        x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full">

        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-100">
            <button @click="cartOpen = false" class="p-2 -ml-2 hover:bg-gray-50 rounded-full">
                <i data-lucide="x" class="w-5 h-5 text-gray-800"></i>
            </button>
            <h2 class="text-xs font-bold tracking-widest uppercase flex-1 text-center pr-8">Your Cart (1)</h2>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6">
            <div class="flex gap-6 mb-8">
                <img src="https://images.unsplash.com/photo-1520639888713-7851133b1ed0?q=80&w=1000&auto=format&fit=crop"
                    alt="Cornaro Hiking Shoe" class="w-24 h-32 object-cover bg-gray-50" />
                <div class="flex-1">
                    <div class="flex justify-between items-start mb-1">
                        <h3 class="text-sm text-gray-900 leading-tight pr-4">Diemme Cornaro Hiking Shoe</h3>
                        <button class="text-gray-400 hover:text-black transition-colors"><i data-lucide="trash-2"
                                class="w-4 h-4"></i></button>
                    </div>
                    <p class="text-xs text-gray-500 mb-1">Fallow Suede</p>
                    <p class="text-xs text-gray-500 mb-4">Medium</p>

                    <div class="flex justify-between items-end">
                        <div class="flex items-center border border-gray-200 h-8">
                            <button class="px-3 h-full text-gray-500 hover:bg-gray-50 text-xs">-</button>
                            <span class="px-3 h-full flex items-center text-xs font-medium">1</span>
                            <button class="px-3 h-full text-gray-500 hover:bg-gray-50 text-xs">+</button>
                        </div>
                        <p class="text-sm font-medium">$469.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="border-t border-gray-100 p-6 bg-white space-y-4">
            <div class="bg-[#f0f9f4] text-[#1e583e] p-3 text-xs flex items-center gap-3 rounded-sm">
                <span class="text-base">ðŸš›</span>
                <span>This order qualifies for <strong>free shipping</strong></span>
            </div>

            <div class="space-y-2 text-sm text-gray-600 pt-2">
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span class="font-medium text-black">$469.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping:</span>
                    <span class="font-medium text-black uppercase">Free</span>
                </div>
            </div>

            <div class="flex justify-between text-base font-bold text-black pt-4 border-t border-gray-100">
                <span>Total:</span>
                <span>$469.00</span>
            </div>

            <div class="pt-2">
                <button
                    class="w-full flex justify-between items-center text-xs text-gray-500 hover:text-black mb-4 transition-colors">
                    <span class="flex items-center gap-2"><i data-lucide="credit-card" class="w-4 h-4"></i> Add
                        promo code / gift card</span>
                    <span>+</span>
                </button>

                <button
                    class="w-full bg-[#1a1a1a] text-white py-4 text-xs font-bold tracking-[0.15em] hover:bg-black transition-colors flex justify-center items-center gap-2">
                    <i data-lucide="lock" class="w-3 h-3"></i> CHECKOUT SECURELY
                </button>
            </div>
        </div>
    </div>
</div>
